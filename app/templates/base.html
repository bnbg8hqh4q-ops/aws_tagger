<!-- Base HTML loads the structure of the UI. Also runs 2 scripts. My app.js  -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protera AWS Tagger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{{ url_for('main.index') }}">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1uMbtTfb-8sokTAe1kdtAiVhYVruM0gHRpA&s" alt="Protera Logo" height="28" style="border-radius:4px; background:white; padding:2px;">
          Protera AWS Tagger
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.tagger') }}">Tagger</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.profiles') }}">Profiles</a></li>
          </ul>
        </div>
      </div>
    </nav>
<!-- Flashed messages added to Base.html so will be visible to all pages. -->
    <div class="container py-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
<!-- Downloads and loads bootstap for JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- My JS - "my" -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
